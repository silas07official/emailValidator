<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/all.css">
    <script src="./js/kitAwesome.js">
    </script>
    <title>Email Validate</title>
</head>
<body>
    <div class="content">
        <header>Email Validation With HTML CSS JavaScript</header>
        <form action="#">
            <div class="field">
                <input onkeyup="check()" id="email" placeholder="Enter Email" type="text">
                <div class="icons">
                    <span class="icon1 fas fa-exclamation"></span>
                    <span class="icon2 fas fa-check"></span>
                </div>
            </div>
            <div class="error-text">Please enter a valid email address</div>
            <button>Submit</button>
        </form>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
